<div>
  <div class="row" style="margin-top: 5vh;">
    <div class="col-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Login</h4>
          <form class="form-horizontal">
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="email" required autofocus>
            </div>
            <div class="form-group">
              <input id="password" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>
            </div>
            <button type="button" class="btn btn-dark-green btn-block" (click)="login()" [disabled]="running">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
